version: "3.9"

services:
  db:
    image: postgres:15
    container_name: postgres_db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./Backend
    container_name: backend
    depends_on:
      - db
    env_file:
      - .env

  frontend:
    build: ./Frontend
    container_name: frontend
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  postgres_data:
