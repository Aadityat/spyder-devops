version: "3.9"

services:
  db:
    image: postgres:15
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    image: ghcr.io/aadityat/spyder-backend:latest
    depends_on:
      - db
    env_file:
      - .env

  frontend:
    image: ghcr.io/aadityat/spyder-frontend:latest
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  postgres_data:
