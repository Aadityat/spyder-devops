name: CI-CD - Build, Push & Deploy to EC2

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: aadityat

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Login to GHCR (for pushing images)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ Build & push Backend image
      - name: Build & Push Backend Image
        run: |
          docker build -t $REGISTRY/$IMAGE_OWNER/spyder-backend:latest ./Backend
          docker push $REGISTRY/$IMAGE_OWNER/spyder-backend:latest

      # 4️⃣ Build & push Frontend image
      - name: Build & Push Frontend Image
        run: |
          docker build -t $REGISTRY/$IMAGE_OWNER/spyder-frontend:latest ./Frontend
          docker push $REGISTRY/$IMAGE_OWNER/spyder-frontend:latest

      # 5️⃣ Deploy to EC2 (CD)
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /home/ubuntu

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u aadityat --password-stdin

            docker pull ghcr.io/aadityat/spyder-backend:latest
            docker pull ghcr.io/aadityat/spyder-frontend:latest

            docker compose -f docker-compose.prod.yml up -d
